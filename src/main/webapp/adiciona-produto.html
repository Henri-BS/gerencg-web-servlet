<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar um Novo Produto</title>
</head>
<body>
<form action="adiciona-produto">
    Descrição: <input type="text" name="descricao"><br/>
    Quantidade: <input type="text" name="quantidade"><br/>

</body>
